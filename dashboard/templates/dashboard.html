{% extends "baseInterface.html" %}

{% block title %} Dashboard {% endblock %}

{% block body %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container">

    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card text-white mb-4" style="background-color: black;">
                <div class="card-body">Clientes</div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="#" id="ver-detalles">Total: {{ total_clientes }}</a>
                </div>
            </div>
        </div>
    
    

    

            <div class="col-xl-3 col-md-6">
                <div class="card bg-success text-white mb-4" style="position: relative;overflow: hidden;">
                    <i class="fas fa-shopping-cart fa-4x" style="position: absolute; top: 13px; right: -2px; color: lightgray; transform: scaleX(-1) rotate(10deg);"></i>
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <h5 class="card-title text-white">Total de Ventas</h5>
                            <p class="card-text">$3</p>
                        </div>
                    </div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <a class="small text-white stretched-link" href="#">Ver Detalles</a>
                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                    </div>
                </div>
                
                
            </div>
            
            <div class="col-xl-3 col-md-6">
                <div class="card bg-success text-white mb-4" style="position: relative;overflow: hidden;">
                    <i class="fa-solid fa-bag-shopping fa-4x" style="position: absolute; top: 8px; right: -2px; color: lightgray; transform: scaleX(-1) rotate(10deg);"></i>
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <h5 class="card-title text-white">Total de Compras</h5>
                            <p class="card-text">$1</p>
                        </div>
                    </div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <a class="small text-white stretched-link" href="#">Ver Detalles</a>
                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                    </div>
                </div>
                
                
            </div>

            <div class="col-xl-3 col-md-6">
                <div class="card bg-danger text-white mb-4">
                    <div class="card-body">Danger Card</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <a class="small text-white stretched-link" href="#">Ver Detalles</a>
                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-area me-1"></i>
                        Ejemplo de Gr√°fica
                    </div>
                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-bar me-1"></i>
                        Ejemplo de Barras
                    </div>
                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
