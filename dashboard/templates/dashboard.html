{% extends "baseInterface.html" %}

{% block title %} Dashboard {% endblock %}

{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .card {
        border: none;
        background-color: #f7f8fa;
        padding: 0;
        /* Cambiado a 0 para eliminar el espacio de relleno */
        border-radius: 10px;
    }

    .card-effect:hover {
        transform: scale(1.02);
        transition: transform 0.2s ease;
    }

    .chart-area,
    .chart-pie-container {
        display: flex;
        justify-content: center;
        /* Centra horizontalmente */
        align-items: center;
        height: 300px;
        /* Establece la misma altura para ambos elementos */
        
        border-radius: 10px;
        padding: 0;
        margin: 0;
    }

    .chart-area {
        /* Puedes reducir la altura del área del gráfico según tus necesidades */
        height: 240px;
    }

    /* Estilo del área del gráfico (canvas) */
    #myPieChart {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
</style>


<div class="container">

    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-dark shadow h-100 card-effect">
                <div class="card-body px-5 py-1 d-flex align-items-center" data-toggle="modal"
                    data-target="#totalComprasPorMes">
                    <div class="row no-gutters">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-purple text-uppercase mb-1">
                                Clientes Activos
                            </div>
                            <div id="clientes-activos" class="h5 mb-0 font-weight-bold text-gray-800">Actualizando...
                            </div>
                        </div>
                        <div class="col-auto d-flex align-items-center">
                            <i class="fas fa-user-check fa-2x text-purple ml-2 mt-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-danger shadow h-100 card-effect">
                <div class="card-body px-5 py-1 d-flex align-items-center" data-toggle="modal"
                    data-target="#totalClientesInactivos">
                    <div class="row no-gutters">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                Clientes Inactivos
                            </div>
                            <div id="clientes-inactivos" class="h5 mb-0 font-weight-bold text-gray-800">Actualizando...
                            </div>
                        </div>
                        <div class="col-auto d-flex align-items-center">
                            <i class="fas fa-user-slash fa-2x text-danger ml-2 mt-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script>
            function actualizarContadorClientes() {
                $.ajax({
                    url: "{% url 'contar_clientes_activos' %}",
                    method: "GET",
                    success: function (data) {
                        const clientesActivos = data.clientes_activos;
                        const clientesInactivos = data.clientes_inactivos;
                        $("#clientes-activos").text(clientesActivos);
                        $("#clientes-inactivos").text(clientesInactivos);
                    },
                    error: function (error) {
                        console.error('Error al obtener el número de clientes:', error);
                    }
                });
            }

            setInterval(actualizarContadorClientes, 5000);

            actualizarContadorClientes();
        </script>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 card-effect">
                <div class="card-body px-5 py-1 d-flex align-items-center" data-toggle="modal"
                    data-target="#totalComprasPorMes">
                    <div class="row no-gutters">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Total de Compras
                            </div>
                            <div id="total-compras" class="h5 mb-0 font-weight-bold text-gray-800">Actualizando...</div>
                        </div>
                        <div class="col-auto d-flex align-items-center">
                            <i class="fas fa-shopping-bag fa-2x text-primary ml-2 mt-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <script>
            // Función para actualizar el valor en la carta y en el modal
            function actualizarValorEnCartaYModal(totalCompras) {
                const totalComprasFormatted = totalCompras.toLocaleString('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                });
                $('#total-compras').text(totalComprasFormatted);
            }

            // En el evento click de la tarjeta, cargar los totales de compras por mes en el modal
            $('.card-body').on('click', function () {
                var year = new Date().getFullYear(); // Obtiene el año actual

                $.ajax({
                    url: "{% url 'calcular_total_compras' 2023 %}",
                    method: "GET",
                    data: {
                        'year': year
                    },
                    success: function (data) {
                        console.log(data)
                        var totalComprasPorMes = data.total_compras_por_mes;

                        // Calcula el total de compras para mostrar en la carta y en el modal
                        var totalCompras = 0;
                        totalComprasPorMes.forEach(function (total) {
                            totalCompras += total.total;
                        });

                        // Actualiza el valor en la carta y en el modal
                        actualizarValorEnCartaYModal(totalCompras);

                        // Construir la tabla y agregar los datos
                        var table = $('#comprasPorMesTable tbody');
                        table.empty();
                        totalComprasPorMes.forEach(function (total) {
                            const totalFormatted = total.total.toLocaleString('es-CO', {
                                style: 'currency',
                                currency: 'COP',
                                minimumFractionDigits: 0,
                                maximumFractionDigits: 0,
                            });
                            table.append('<tr><td>' + total.month + '</td><td>' +
                                totalFormatted + '</td></tr>');
                        });

                        // Abre el modal
                        $('#totalComprasPorMes').modal('show');
                    },
                    error: function (error) {
                        console.error('Error al obtener los totales de compras por mes:', error);
                    }
                });
            });

            // Al cargar la página, actualizar el valor en la carta
            $(document).ready(function () {
                // Realiza una solicitud inicial para obtener el total de compras
                $.ajax({
                    url: "{% url 'calcular_total_compras' 2023 %}",
                    method: "GET",
                    data: {
                        'year': new Date().getFullYear()
                    },
                    success: function (data) {
                        var totalComprasPorMes = data.total_compras_por_mes;
                        var totalCompras = 0;
                        totalComprasPorMes.forEach(function (total) {
                            totalCompras += total.total;
                        });
                        // Actualiza el valor en la carta al cargar la página
                        actualizarValorEnCartaYModal(totalCompras);
                    },
                    error: function (error) {
                        console.error('Error al obtener los totales de compras por mes:', error);
                    }
                });
            });
        </script>








        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 card-effect">
                <div class="card-body px-5 py-1 d-flex align-items-center" data-toggle="modal"
                    data-target="#totalComprasPorMes">
                    <div class="row no-gutters">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Total de Ventas
                            </div>
                            <div id="total-ventas" class="h5 mb-0 font-weight-bold text-gray-800">Cargando...</div>
                        </div>
                        <div class="col-auto d-flex align-items-center">
                            <i class="fas fa-dollar-sign fa-2x text-success ml-2 mt-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function actualizarTotalVentas() {
                $.ajax({
                    url: "{% url 'calcular_total_ventas' %}",
                    method: "GET",
                    success: function (data) {
                        const totalVentas = data.total_ventas;
                        const totalVentasFormatted = totalVentas.toLocaleString('es-CO', {
                            style: 'currency',
                            currency: 'COP',
                            minimumFractionDigits: 0,
                            maximumFractionDigits: 0,
                        });

                        $("#total-ventas").text(totalVentasFormatted);
                    },
                    error: function (error) {
                        console.error('Error al obtener el total de ventas:', error);
                    }
                });
            }

            // Actualiza el total de ventas cada 5 segundos
            setInterval(actualizarTotalVentas, 5000);

            // Actualiza el total de ventas al cargar la página
            actualizarTotalVentas();
        </script>



        <!-- Pending Requests Card Example -->




    </div>

    <!-- Content Row -->

    <div class="row">
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Compras y Ventas</h6>
                    <a href="#" id="periodo-filtro" class="btn btn-sm btn-secondary">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
                <div class="card-body">
                    <div id="filtro-periodo" class="form-group">
                        <label for="periodo">Seleccionar período:</label>
                        <select id="periodo">
                            <option value="semana">Última semana</option>
                            <option value="mes">Último mes</option>
                            <option value="ano">Último año</option>
                        </select>
                    </div>
                    <div class="chart-area">
                        <canvas id="graficolindo"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var nuevoGrafico; // Declaración global para el gráfico

            function actualizarGrafico(periodo) {
                $.ajax({
                    url: "{% url 'obtener_datos_ventas_y_compras' %}",
                    method: "GET",
                    data: {
                        periodo: periodo // Envía el periodo seleccionado
                    },
                    success: function (data) {
                        // Parsea los datos recibidos
                        var periodo = data.periodo;
                        var total_ventas = data.total_ventas;
                        var total_compras = data.total_compras;

                        // Puedes utilizar estos datos para actualizar el gráfico, pero esto dependerá de la biblioteca que utilices para el gráfico. 
                        // Aquí asumimos que utilizas Chart.js:

                        // Ejemplo de cómo actualizar los datos de ventas y compras en el gráfico de Chart.js:
                        nuevoGrafico.data.datasets[0].data = [total_ventas];
                        nuevoGrafico.data.datasets[1].data = [total_compras];
                        nuevoGrafico.update();
                    },
                    error: function (error) {
                        console.error('Error al obtener los datos de ventas y compras:', error);
                    }
                });
            }

            // Agrega un evento de cambio en el select para actualizar el gráfico
            $('#periodo').on('change', function () {
                var periodo = $(this).val();
                actualizarGrafico(periodo);
            });

            $(document).ready(function () {
                // Al cargar la página, actualiza el gráfico con el periodo predeterminado
                var periodoPredeterminado = $('#periodo').val();
                actualizarGrafico(periodoPredeterminado);
                // Actualiza el gráfico cada 5 segundos
                // (puedes conservar esta parte si deseas que el gráfico se actualice automáticamente)
            });
        </script>









        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Productos y Cantidades</h6>
                </div>
                <div class="card-body">
                    <div class="chart-pie-container">
                        <canvas id="myPieChart" style="width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function actualizarGraficoProductos() {
                // Limpiar el gráfico anterior si existe
                if (window.myPieChart) {
                    window.myPieChart.destroy();
                }

                $.ajax({
                    url: "{% url 'obtener_todos_los_productos' %}", // Usa la nueva vista para obtener todos los productos
                    method: "GET",
                    success: function (data) {
                        var ctx = document.getElementById("myPieChart").getContext('2d');
                        var productos = data.productos; // Lista de nombres de productos
                        var cantidades = data.cantidades; // Lista de cantidades de productos

                        window.myPieChart = new Chart(ctx, {
                            type: 'pie',
                            data: {

                                datasets: [{
                                    data: cantidades,
                                    backgroundColor: ['#4e73df', '#1cc88a',
                                        '#36b9cc'
                                    ], // Colores personalizables
                                }]
                            },
                            options: {
                                tooltips: {
                                    callbacks: {
                                        label: function (tooltipItem, data) {
                                            var dataset = data.datasets[0];
                                            var total = dataset.data.reduce(function (
                                                previousValue, currentValue,
                                                currentIndex, array) {
                                                return previousValue + currentValue;
                                            });
                                            var currentValue = dataset.data[tooltipItem.index];
                                            var percentage = parseFloat(((currentValue /
                                                total) * 100).toFixed(2));
                                            return productos[tooltipItem.index] + ': ' +
                                                currentValue + ' unidades (' +
                                                percentage + '%)';
                                        }
                                    }
                                }
                            }
                        });
                    },
                    error: function (error) {
                        console.error('Error al obtener los datos de productos y cantidades:', error);
                    }
                });
            }

            $(document).ready(function () {
                console.log('Document ready');
                actualizarGraficoProductos();
            });
        </script>




    </div>
</div>
</div>





{% endblock %}
