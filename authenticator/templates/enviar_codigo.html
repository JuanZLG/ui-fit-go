<!DOCTYPE html>
<html>
<head>
    <title>Recuperación de Contraseña</title>
</head>
<body>
    <h1>Enviar Codigo</h1>
    {% if error %}
    <p>El correo electrónico no existe en nuestra base de datos. Por favor, intenta de nuevo.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Correo Electrónico:</label>
        <input type="email" name="correo" required>
        <button type="submit">Recibir Código</button>
    </form>
</body>
</html>
