{% extends "baseInterface.html" %}


{% block body %}

{%endblock%}

<!-- End of Topbar -->

<!-- Begin Page Content -->
<div class="container-fluid">

    <h1 class="h3 mb-2 text-gray-800">Agregar Cliente</h1>
    <br>

    <form action="{% url 'agregar_cliente_post' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Documento"> Documento</label>
                <input type="number" class="form-control" id="iDocumento" placeholder="Documento" name="iDocumento"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="Nombres">Nombres</label>
                <input type="text" class="form-control" id="iNombres" placeholder="Nombres" name="iNombres" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Apellidos">Apellidos</label>
            <input type="text" class="form-control" id="iApellidos" placeholder="Apellidos" name="iApellidos" required>
        </div>
        <div class="form-group">
            <label for="Celular">Celular</label>
            <input type="text" class="form-control" id="iCelular" placeholder="Celular" name="iCelular" required>
        </div>
        <div class="form-group">
            <label for="Barrio">Barrio</label>
            <input type="text" class="form-control" id="iBarrio" placeholder="Barrio" name="iBarrio" required>
        </div>
        <div class="form-group">
            <label for="Direccion">Direccion</label>
            <input type="text" class="form-control" id="iDireccion" placeholder="Direccion" name="iDireccion" required>
        </div>
        <div class="form-group">
            <label for="id_estado">Estado</label>
            <select class="form-control" id="id_estado" name="id_estado" required>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_municipio">Municipio</label>
            <select class="form-control" id="id_municipio" name="id_municipio" required>
                {% for municipio in municipios %}
                <option value="{{ municipio.id_municipio }}">{{ municipio.nombre_municipio }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>




{%endblock%}
