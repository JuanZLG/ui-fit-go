{% extends "baseInterface.html" %}
{% block title %} Agregar Proveedor {% endblock %}
{% block body %}

<h1 class="h3 mx-5 text-gray-800">Crear venta</h1>
<br>
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-header py-4">
            <form id="venta-form" method="post">
                {% csrf_token %}
                <div class="form-row d-flex justify-content-between">
                    <div class="col-md-3 mb-3">
                        <label for="documento">Documento del cliente *</label>
                        <input type="text" class="form-control" id="documento" name="documento" autocomplete="off"
                            placeholder="Documento">
                        <span class="error-message" id="documento-error"></span>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary" type="button">Agregar producto</button>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="col-md-3">
                        <label for="producto">Nombre del Producto *</label>
                        <input type="text" class="form-control" id="producto" name="producto" autocomplete="off"
                            placeholder="Producto">
                        <span class="error-message" id="producto-error"></span>
                    </div>
                    <div class="col-md-2 ml-3">
                        <label for="Precio Unitario">Precio Unitario</label>
                        <input type="text" class="form-control" id="precioUnidad" name="precioUnidad" readonly>
                    </div>
                    <div class="col-md-2 ml-4">
                        <label for="Precio total">TOTAL</label>
                        <input type="text" class="form-control" id="precioTotal" name="precioTotal" readonly>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Crear Venta</button>
            </form>
        </div>
    </div>
</div>

<style>
    .documento,
    .producto {
        display: flex;
        flex-direction: column;
        gap: 3px;
        background-color: #c50202b9;
        width: 100%;
        color: #fff;
        cursor: pointer;
    }

    .select {
        padding: 6px;
    }

    .select:hover {
        background-color: #c502027d;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        $("#documento").after('<div id="documento-suggestions"></div>');
        $("#documento").on("input", function () {
            var input = $(this).val();
            if (input.length >= 3) {
                $.ajax({
                    url: "{% url 'buscar_documentos' %}?q=" + input,
                    type: "GET",
                    success: function (data) {
                        var suggestions = $("#documento-suggestions");
                        suggestions.empty();
                        if (data.documentos.length > 0) {
                            $.each(data.documentos, function (index, documento) {
                                suggestions.append("<span class='select'>" + documento + "</span>");
                            });
                            suggestions.addClass("documento");
                            suggestions.show();
                        } else {
                            suggestions.hide();
                        }
                    },
                    error: function () {
                        $("#documento-suggestions").empty().hide();
                    }
                });
            } else {
                $("#documento-suggestions").empty().hide();
            }
        });

        $("#documento-suggestions").on("click", "span", function () {
            $("#documento").val($(this).text());
            $("#documento-suggestions").empty().hide();
        });

        $("#producto").after('<div id="producto-suggestions"></div>');
        $("#producto").on("input", function () {
            var input = $(this).val();
            if (input.length >= 3) {
                $.ajax({
                    url: "{% url 'buscar_productos' %}?q=" + input,
                    type: "GET",
                    success: function (data) {
                        var suggestions = $("#producto-suggestions");
                        suggestions.empty();
                        if (data.productos.length > 0) {
                            $.each(data.productos, function (index, producto) {
                                suggestions.append("<span class='select'>" + producto + "</span>");
                            });
                            suggestions.addClass("producto");

                            suggestions.show();
                        } else {
                            suggestions.hide();
                        }
                    },
                    error: function () {
                        $("#producto-suggestions").empty().hide();
                    }
                });
            } else {
                $("#producto-suggestions").empty().hide();
            }
        });

        $("#producto-suggestions").on("click", "span", function () {
            $("#producto").val($(this).text());
            $("#producto-suggestions").empty().hide();
        });


        $("#producto").on("blur", function () {
            var nombreProducto = $(this).val();
            if (nombreProducto.length >= 3) {
                $.ajax({
                    url: "{% url 'obtener_precio_producto'%}",
                    type: 'GET',
                    data: {
                        nombre_producto: nombreProducto
                    },
                    success: function (data) {
                        if ('precio' in data) {
                            $('#precioUnidad').val(data.precio);
                        } else {
                            $('#precioUnidad').val('Producto no encontrado');
                        }
                    },
                    error: function () {
                        $('#precioUnidad').val('Error al obtener el precio');
                    }
                });
            } else {
                $('#precioUnidad').empty();
            }
        });


    });

</script>




{% endblock %}
