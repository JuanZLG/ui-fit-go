{% extends "baseInterface.html" %}
{% block title %} Agregar Proveedor {% endblock %}
{% block body %}

<div class="row">
    <div class="col-md-5 mb-3">
        <h1 class="h2 mx-5">Crear ventas</h1>
        <div class="col-md-8 d-flex justify-content-center mt-5">
            <div class="mb-3 col-md-6">
                <label class="mb-2">IVA (%)</label>
                <input type="text" class="form-control" id="iva" name="iva" autocomplete="off" placeholder="IVA">
            </div>
            <div class="mb-3 col-md-6">
                <label class="mb-2">Descuento (%)</label>
                <input type="text" class="form-control" id="descuento" name="descuento" autocomplete="off"
                    placeholder="Descuento">
            </div>
        </div>
    </div>
    <div class="col-md-7 mb-3">
        <div class="row justify-content-end">
            <div class="col-md-7">
                <label class="mb-2">Obtener Cliente *</label>
                <input type="text" class="form-control" id="nombreCliente" autocomplete="off"
                    placeholder="Ingrese el documento para buscar al cliente"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <div class="d-flex p-2">
                    <label class="text-secondary me-2" id="mess-sugges-doc">Sugerencias:</label>
                </div>
                <input type="text" id="documento" hidden>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="card shadow mb-4">
        <div class="card-header py-4">
            <form id="venta-form" method="post">
                {% csrf_token %}
                <div id="cont-dom" class="mb-5">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 40%;">Producto</th>
                                <th style="width: 20%;">Precio Unitario</th>
                                <th style="width: 15%;">Cantidad</th>
                                <th style="width: 20%;">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="producto-row">
                                <td>
                                    <input type="text" class="form-control producto" name="producto" id="producto"
                                        autocomplete="off" placeholder="Nombre del producto">
                                    <div class="d-flex p-2 cont-sugerencias">
                                        <label class="text-secondary me-2 mess-sugges-prod">Sugerencias:</label>
                                    </div>
                                    <span class="error-message producto-error"></span>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control precioUnidad" id="precioUnidad"
                                            name="precioUnidad" readonly>
                                        <span class="error-message" id="precioU-error"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="number" class="form-control cantidad" id="cantidad" name="cantidad"
                                            autocomplete="off" min="1"
                                            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                                            placeholder="Cantidad">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control precioTotal" id="precioTotal"
                                            name="precioTotal" readonly>
                                        <span class="error-message" id="total-error"></span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row justify-content-end mt-3 ">
                        <button class="btn btn-secondary" style="width: 200px;" id="agregar-producto" type="button">+
                            Agregar producto</button>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Crear Venta</button>
            </form>
        </div>
    </div>
</div>

<style>
    .eliminar-producto:hover {
        cursor: pointer;
        background-color: #f2f2f2;
    }

    .fa-trash-can {
        color: #a60202;
        font-size: 24px;
        display: block;
        text-align: center
    }

    .documento-suggestions {
        display: flex;
        gap: 5px;
    }
    .documento-suggestions,
    .producto-suggestions {
        padding: 0 10px;
        color: rgb(37, 37, 227);
        text-align: center;
    }
    .documento-suggestions:hover,
    .producto-suggestions:hover {
        cursor: pointer;
        color: rgb(17, 17, 120);
        opacity: 0.9;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    /********** DOCUMENTO ***********/

    $(document).ready(function () {

        $(document).ready(function () {
            $("#mess-sugges-doc").after('<div id="documento-suggestions" class="documento-suggestions"></div>');
            $("#nombreCliente").on("input", function () {
                var input = $(this).val();
                if (input.length >= 7) {
                    $.ajax({
                        url: "{% url 'buscar_documentos' %}?q=" + input,
                        type: "GET",
                        success: function (data) {
                            let suggestions = $("#documento-suggestions");
                            suggestions.empty();
                            let documento = data.documentos[0];
                            let nomClienteDato = data.nombre_cliente;
                            if (data.documentos.length > 0) {
                                suggestions.html("<p class='nombreCliente' id='nomClienteDato'>" + nomClienteDato + "</p><p class='text-secondary mx-2' id='documentoDato' class='documento'>" + documento + "</p>");
                                suggestions.addClass("sugerencia").show();
                            } else {
                                suggestions.hide();
                            }
                        },
                        error: function () {
                            $("#documento-suggestions").empty().hide();
                        }
                    });
                } else {
                    $("#documento-suggestions").empty().hide();
                }
            });

            $(document).on("click", function (event) {
                if (!$(event.target).closest(".producto").length && !$(event.target).closest(".producto-suggestions").length) {
                    $(".producto-suggestions").empty().hide();
                }
            });

            $("#documento-suggestions").on("click", function () {
                $("#nombreCliente").val($('#nomClienteDato').text());
                $('#documento').val($('#documentoDato').text());
                $("#documento-suggestions").empty().hide();
            });

            /********** PRODUCTO ***********/

            $(".mess-sugges-prod").after('<div class="producto-suggestions"></div>');
            $(document).on("input", ".producto", function () {
                var input = $(this).val();
                if (input.length >= 4) {
                    var currentRow = $(this).closest("tr");
                    $.ajax({
                        url: "{% url 'buscar_productos' %}?q=" + input,
                        type: "GET",
                        success: function (data) {
                            var suggestions = currentRow.find(".producto-suggestions");
                            suggestions.empty();
                            if (data.productos.length > 0) {
                                var producSimilar = data.productos[0];
                                suggestions.html("<span class='select'>" + producSimilar + "</span>");
                                suggestions.addClass("sugerencia").show();
                            } else {
                                suggestions.hide();
                            }
                        },
                        error: function () {
                            currentRow.find(".producto-suggestions").empty().hide();
                        }
                    });
                } else {
                    $(this).closest("tr").find(".producto-suggestions").empty().hide();

                }
            });

            $(document).on("click", ".producto-suggestions span.select", function () {
                var currentRow = $(this).closest("tr");
                var nombreProducto = $(this).text();
                currentRow.find(".producto").val(nombreProducto);
                obtenerPrecioProducto(currentRow, nombreProducto);
            });

            $(document).on("click", ".producto-suggestions span", function () {
                var currentRow = $(this).closest("tr");
                currentRow.find(".producto").val($(this).text());
                currentRow.find(".producto-suggestions").empty().hide();
                currentRow.find('.precioUnidad').removeClass('is-invalid');
            });

            /********** PRECIOS ***********/
            $(document).on("input", ".producto", function () {
                var currentRow = $(this).closest("tr");
                var nombreProducto = $(this).val();
                if (nombreProducto.length >= 3) {
                    obtenerPrecioProducto(currentRow, nombreProducto);
                }
                else {
                    currentRow.find('.cantidad, .precioTotal').val("");
                }
            });

            function obtenerPrecioProducto(currentRow, nombreProducto) {
                $.ajax({
                    url: "{% url 'obtener_precio_producto' %}",
                    type: 'GET',
                    data: {
                        nombre_producto: nombreProducto
                    },
                    success: function (data) {
                        if ('precio' in data) {
                            currentRow.find('.precioUnidad').val(parseFloat(data.precio).toLocaleString(undefined, {
                                minimumFractionDigits: 0,
                            }));



                        } else {
                            currentRow.find('.precioUnidad').addClass('is-invalid');
                        }
                    },
                    error: function () {
                        currentRow.find('.precioUnidad').val("...");
                        currentRow.find('.cantidad, .precioTotal').val("");
                    }
                });
            }

            $(document).ready(function () {
                $(".precioTotal").val("");
                $(".precioUnidad").val("");
            });

            $(document).on("input", ".cantidad", function () {
                calcularTotal($(this));
            });

            function calcularTotal(inputCantidad) {
                var currentRow = inputCantidad.closest("tr");
                var precioUnidad = parseFloat(currentRow.find('.precioUnidad').val());
                var cantidad = parseFloat(inputCantidad.val());

                if (!isNaN(precioUnidad) && !isNaN(cantidad)) {
                    var total = precioUnidad * cantidad;
                    var totalFormateado = total.toLocaleString(undefined, {
                        minimumFractionDigits: 3
                    });
                    currentRow.find('.precioTotal').val(totalFormateado);
                } else {
                    currentRow.find('.precioTotal').val("");
                }
            };

            $(document).on("click", ".eliminar-producto", function () {
                $(this).closest("tr.producto-row").remove(); // Elimina la fila más cercana con la clase 'producto-row'
            });

            $("#agregar-producto").on("click", function () {
                var nuevaFila = '<tr class="producto-row">' +
                    '<td><input type="text" class="form-control producto" name="producto" autocomplete="off" placeholder="Nombre del producto"><div class="d-flex p-2"><label class="text-secondary me-2 mess-sugges-prod">Sugerencias:</label></div><span class="error-message producto-error"></span></td>' +
                    '<td><div class="form-group"><input type="text" class="form-control precioUnidad" name="precioUnidad" readonly><span class="error-message precioU-error"></span></div></td>' +
                    '<td><div class="form-group"><input type="number" class="form-control cantidad" name="cantidad" autocomplete="off" min="1" oninput="this.value = this.value.replace(/[^0-9]/g, \'\');" placeholder="Cantidad"></div></td>' +
                    '<td><div class="form-group"><input type="text" class="form-control precioTotal" name="precioTotal" readonly><span class="error-message total-error"></span></div></td>' +
                    '<td class="eliminar-producto"><i class="fa-solid fa-trash-can"></i></td>' +
                    '</tr>';

                var filaAgregada = $(nuevaFila);
                $("tbody").append(filaAgregada);

                // Inicializa las sugerencias en la fila recién agregada
                inicializarSugerenciasEnFila(filaAgregada);
            });


            function inicializarSugerenciasEnFila(fila) {
                fila.find(".mess-sugges-prod").after('<div class="producto-suggestions"></div>');
            }
        });

    });

</script>
<script>
    $(document).ready(function () {
        function validarCamposLlenos() {
            let camposLlenos = true;
            const documentoValue = $('#documento').val();
            const nombreCliente = $('#nombreCliente').val();
            // const documentoSeparado = documentoValue.split('/')[0].trim();

            const productos = [];


            $('.producto-row').each(function (index) {
                const row = $(this);
                const productoInput = row.find('.producto');
                const cantidadInput = row.find('.cantidad');
                const precioUnidadInput = row.find('.precioUnidad');
                const precioTotalInput = row.find('.precioTotal');

                const productoValue = productoInput.val();
                const precioUnidadValue = parseFloat(precioUnidadInput.val());
                const precioTotalValue = parseFloat(precioTotalInput.val());
                const cantidadValue = parseFloat(cantidadInput.val());


                if (!nombreCliente) {
                    mostrarError("#nombreCliente");
                    camposLlenos = false;
                }
                if (!productoValue) {
                    mostrarError(productoInput);
                    camposLlenos = false;
                }
                if (!cantidadValue) {
                    mostrarError(cantidadInput);
                    camposLlenos = false;
                }
                else {
                    productos.push({
                        nombre: productoValue,
                        precioUnidad: precioUnidadValue,
                        precioTotal: precioTotalValue,
                        cantidad: cantidadValue
                    });
                }
            });

            return camposLlenos ? { documento: documentoValue, productos: productos } : null;
        }

        function mostrarError(selector) {
            $(selector).addClass('is-invalid');

            $('#nombreCliente, .producto, .cantidad').on('input', function () {
                const campo = $(this);
                if (campo.val()) {
                    campo.removeClass('is-invalid');
                }
            });
        }

        $('#venta-form').submit(function (event) {
            event.preventDefault();

            const data = validarCamposLlenos();
            if (!data) {
                return;
            }
            $.ajax({
                type: 'POST',
                url: "{% url 'crear_venta' %}",
                data: JSON.stringify(data), // convertir a json
                contentType: 'application/json',
                success: function (response) {
                    if (response.success) {
                        alert('Venta creada con éxito.');
                        window.location.href = "{% url 'ventas' %}";
                    }
                }
            });
        });
    });
</script>
{% endblock %}
